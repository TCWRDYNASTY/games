<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Games</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Courier New', monospace;
      background: linear-gradient(to bottom right, #1e3159, #0d1b33);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #FFD700;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.5);
      letter-spacing: 2px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #FFD700;
      }
      to {
        text-shadow: 0 0 20px #ffd700, 0 0 30px #ffc107;
      }
    }

    .nav-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 1.5rem 2rem;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #FFD70033;
      border-radius: 12px;
      box-shadow: 0 0 10px #FFD70033;
      margin-bottom: 2rem;
    }

    .nav-container a {
      color: #1e3159;
      font-weight: bold;
      font-size: 1.2rem;
      text-decoration: none;
      padding: 14px 24px;
      background-color: #FFD700;
      border: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
    }

    .nav-container a:hover {
      background-color: #ffc107;
      transform: scale(1.1);
      box-shadow: 0 6px 16px rgba(255, 215, 0, 0.6);
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      h1 {
        font-size: 2.2rem;
        text-align: center;
      }

      .nav-container {
        flex-direction: column;
        gap: 15px;
        padding: 1rem;
      }

      .nav-container a {
        font-size: 1rem;
        padding: 12px 18px;
      }
    }
  </style>
</head>
<body>

  <audio id="backgroundGameAudio" src="playagame.mp3" preload="auto"></audio>

  <h1>ðŸŽ® Choose Your Game</h1>

  <div class="nav-container">
    <a href="underconstruction.html">NFL Guess Who!</a>
    <a href="TCWRMEMORY.html">TCWR Memory</a>
    <a href="Sidebetwheel.html">Side Bet Wheel</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const audio = document.getElementById('backgroundGameAudio');
      audio.play().catch(error => {
        console.log("Audio autoplay was prevented:", error);
      });
    });
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service Worker registered!');
          })
          .catch(error => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>

</body>
</html>
